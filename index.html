<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huobi BTC Price</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Huobi BTC Price: <span id="btcPrice">Loading...</span></h1>
    <div id="tradeContainer">
      <h2>Recent Trades:</h2>
      <ul id="tradeList"></ul>
    </div>
    <h2>Order Book:</h2>
    <div class="order-book">
        <div class="order-column" id="asksColumn">
            <h3>Asks (Sell)</h3>
            <ul id="askList"></ul>
        </div>
        <div class="order-column" id="bidsColumn">
            <h3>Bids (Buy)</h3>
            <ul id="bidList"></ul>
        </div>
    </div>
    <script src="update_full.js"></script>
</body>
</html>
